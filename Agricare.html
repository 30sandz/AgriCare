<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Crop Diagnosis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; /* Align items vertically */
      justify-content: center;
      align-items: center;
      background-color: #4CAF50; /* Green background */
      text-align: center;
    }
    h1 {
      color: #f9f9f9;
      font-size: 2em;
      margin: 0;
    }
    h3 {
      color: #080808;
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    h2 {
      color: #f9f9f9;
    }
    input[type="file"] {
      display: block;
      margin: 20px auto;
    }
    #displayImage {
      display: block;
      margin: 20px auto;
      border: 2px solid #FFFFFF;
      border-radius: 10px;
      width: 300px;
      height: auto;
    }
    #remedialSection {
      display: none;
      margin-top: 20px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      resize: vertical;
    }
    .recommendation {
      margin-top: 20px;
      padding: 10px;
      background-color: #e0f7fa;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>

<!-- Welcome message and Image Upload Section -->
<div id="uploadSection">
  <h1>Welcome to Agricare</h1>
  <h2>A helping hand for your crop's health</h2>
  
  <!-- File input to select an image -->
  <input type="file" id="imageInput" accept="image/*" onchange="uploadImage(event)">
  
  <!-- Placeholder to display the uploaded image -->
  <img id="displayImage" alt="Uploaded Image" style="display: none;">
</div>

<!-- Remedial action section (initially hidden) -->
<div id="remedialSection">
  <h2>Crop Diagnosis and Recommendations</h2>

  <!-- Crop name field -->
  <label for="cropName">Crop Name:</label>
  <input type="text" id="cropName" value="Wheat" readonly>
  
  <!-- Diagnosis Section -->
  <h3>Diagnosis</h3>

  <label for="disease">Disease:</label>
  <input type="text" id="disease" value="Rust Disease" readonly>
  
  <label for="causativeAgent">Causative Agent:</label>
  <input type="text" id="causativeAgent" value="Puccinia graminis" readonly>
  
  <label for="symptoms">Symptoms:</label>
  <textarea id="symptoms" rows="4" readonly>
    - Yellow-orange spots on leaves
    - Stunted growth
    - Premature wilting
  </textarea>
  
  <!-- Recommendation Section -->
  <div class="recommendation">
    <h3>Recommended Pesticides:</h3>
    <p>
      - Fungicide A: 15 ml/liter of water <br>
      - Fungicide B: Apply every 10-15 days <br>
      - Fungicide C: Avoid during flowering stage
    </p>
  </div>
</div>

<script>
  // Function to handle the image upload and show the remedial action section
  function uploadImage(event) {
    const imageInput = event.target;
    const imageFile = imageInput.files[0];
    
    if (imageFile) {
      const reader = new FileReader();

      reader.onload = function(e) {
        // Display the uploaded image
        const displayImage = document.getElementById('displayImage');
        displayImage.src = e.target.result;
        displayImage.style.display = 'block';

        // Show the remedial section after displaying the image
        setTimeout(function() {
          document.getElementById('uploadSection').style.display = 'none';  // Hide upload section
          document.getElementById('remedialSection').style.display = 'block';  // Show remedial section
        }, 3000); // Wait 3 seconds before showing the remedial section
      };

      reader.readAsDataURL(imageFile); // Convert the image file to a data URL
    }
  }
</script>

</body>
</html>
